<!DOCTYPE html>
<html>
<head>
    <title>Employee Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Welcome, {{ name }}</h2>
        <form method="post" class="mb-3">
            <button name="punch_type" value="in" class="btn btn-success">Punch In</button>
            <button name="punch_type" value="out" class="btn btn-danger">Punch Out</button>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
        <h4 class="mt-4">Your Recent Punch Records</h4>
        <ul class="list-group">
            {% for punch_type, timestamp in records %}
                <li class="list-group-item">{{ punch_type.upper() }} at {{ timestamp }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
