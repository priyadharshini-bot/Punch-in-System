<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container mt-5">
        <h2>Admin Dashboard</h2>
        <a href="{{ url_for('export') }}" class="btn btn-secondary mb-3">Download CSV</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mb-3">Logout</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Punch Type</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for emp_id, punch_type, timestamp in records %}
                <tr>
                    <td>{{ emp_id }}</td>
                    <td>{{ punch_type.upper() }}</td>
                    <td>{{ timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
